<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simon Arcade Game</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/main.js">
    </script>
    <link rel="stylesheet" href="css/main.css" charset="utf-8">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="fluid-container">
    <div class="game text-center">
      <div class="menu">
        <h1>
          Simon&reg;
        </h1>
        <div class="count">
          <div id="count">
          _ _
          </div>
        </div>
        <div class="start">
          <button class="start" id="start" disabled="true"></button>
          <br>Start
        </div>

        <div class="strict">
          <input type="checkbox" id="strict">
          <label for="strict"></label>
          <br>Strict
        </div>
        <div class="switch">
          <input type="checkbox" id="switch" >
          <label for="switch"></label>
          <br>Off &emsp; On
        </div>
      </div>
      <button id="green-btn"  disabled="true">
        <audio>
          <source src="assets/greenSound.mp3" type="audio/mpeg"/>
        </audio>
      </button>
      <button id="red-btn" disabled="true">
        <audio>
          <source src="assets/redSound.mp3" type="audio/mpeg"/>
        </audio>
      </button>
      <button id="yellow-btn" disabled="true">
        <audio>
          <source src="assets/yellowSound.mp3" type="audio/mpeg"/>
        </audio>
      </button>
      <button id="blue-btn" disabled="true">
        <audio>
          <source src="assets/blueSound.mp3" type="audio/mpeg"/>
        </audio>
      </button>
    </div>
    <div class="info">
      <span id="score">Score: 0</span><br>
      <span>High Score: </span>
      <span id="high">0</span>
    </div>
  </div>

  <div class="modal fade" id="replayModal">
    <div class="modal-dialog">
      <div class="modal-header">
        <h4 class="modal-title">
          Would you like to play again?
        </h4>
      </div>
      <div class="modal-body">
        <button class="close" data-dismiss = "modal" id="No">
          No
        </button>
        <button class="close" data-dismiss = "modal" id="Yes"> 
          Yes
        </button>
      </div>
    </div>
  </div>
</body>

</html>
