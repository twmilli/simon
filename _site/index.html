<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simon Arcade Game</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js">
    </script>
    <link rel="stylesheet" href="css/main.css" charset="utf-8">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
</head>
<body>
  <div class="fluid-container">
    <div class="game text-center">
      <div class="menu">
        <h1>
          Simon&reg;
        </h1>
        <div class="count">
          <div id="count">
          _ _
          </div>
        </div>
        <div class="start">
          <button class="start"></button>
          <br>Start
        </div>

        <div class="strict">
          <input type="checkbox" id="strict">
          <label for="strict"></label>
          <br>Strict
        </div>
        <div class="switch">
          <input type="checkbox" id="switch" >
          <label for="switch"></label>
          <br>Off &emsp; On
        </div>
      </div>
      <button id="green-btn" onclick="onButtonClick(this)" disabled="true">
        <audio>
          <source src="assets/greenSound.mp3" type="audio/mpeg"/>
        </audio>
      </button>
      <button id="red-btn" onclick="onButtonClick(this)" disabled="true">
        <audio>
          <source src="assets/redSound.mp3" type="audio/mpeg"/>
        </audio>
      </button>
      <button id="yellow-btn" onclick="onButtonClick(this)" disabled="true">
        <audio>
          <source src="assets/yellowSound.mp3" type="audio/mpeg"/>
        </audio>
      </button>
      <button id="blue-btn" onclick="onButtonClick(this)" disabled="true">
        <audio>
          <source src="assets/blueSound.mp3" type="audio/mpeg"/>
        </audio>
      </button>
    </div>
    <div class="info">
      <span id="score">Score:</span><br>
      <span id="high">High Score: </span>
    </div>
  </div>
</body>

</html>
